[package]
name = "metal"
version = "0.13.1"
description = "Rust bindings for Metal"
documentation = "https://docs.rs/crate/metal"
homepage = "https://github.com/gfx-rs/metal-rs"
repository = "https://github.com/gfx-rs/metal-rs"
authors = ["GFX Developers"]
readme = "README.md"
keywords = ["metal", "graphics", "bindings"]
license = "MIT OR Apache-2.0"

[package.metadata.docs.rs]
default-target = "x86_64-apple-darwin"

[features]
default = []
private = []

[dependencies]
cocoa = "0.18"
core-graphics = "0.17"
bitflags = "1"
libc = "0.2"
log = "0.4"
objc-foundation = "0.1"
objc_id = "0.1"
block = "0.1.5"
foreign-types = "0.3"

[dependencies.objc]
version = "0.2.3"

[dev-dependencies]
winit = "0.17"
sema = "0.1.4"


[[example]]
name = "window"

[[example]]
name = "library"

[[example]]
name = "reflection"

[[example]]
name = "caps"

[[example]]
name = "argument-buffer"

[[example]]
name = "compute"
path = "examples/compute/main.rs"

[[example]]
name = "embedded-lib"
path = "examples/compute/embedded-lib.rs"

[[example]]
name = "compute-argument-buffer"
path = "examples/compute/compute-argument-buffer.rs"

[[example]]
name = "bind"
